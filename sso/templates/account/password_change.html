{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change your password" %}{% endblock %}

{% block content %}
    <h1>{% trans "Change your password" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}{% if 'next' in request.GET %}?next={{ request.GET.next }}{% endif %}" class="password_change">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="action">{% trans "Change password" %}</button>
    </form>
{% endblock %}
